<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timezones</title>

    <link rel="stylesheet" href="./clocks.css">
</head>

<body>

    <div class="container">

        <table id="clocksTableId" class="tableCenter">

            <thead>
                <tr>
                    <th>Country</th>
                    <th>TimeZone</th>
                </tr>
            </thead>

            <tbody>
                <tr class="timebox">
                    <td>
                        <b class="dutch">Netherlands</b>
                    </td>
                    <td>
                        <b class="time" id="dutchTZone"></b>
                    </td>
                </tr>

                <tr class="timebox">
                    <td>
                        <b class="egyptian">Egypt</b>
                    </td>
                    <td>
                        <b class="time" id="egyptianTZone"></b>
                    </td>
                </tr>

                <tr class="timebox">
                    <td>
                        <b class="indian">India</b>
                    </td>
                    <td>
                        <b class="time" id="indianTZone"></b>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

    <script src="./clocks.js"></script>

</body>

</html>
