<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Timezones</title>

    <!-- styles -->
    <link rel="stylesheet" href="./clocks.css">

    <!-- scripts -->
    <script defer src="./clocks.js"></script>
</head>

<body>

    <section>
        <div class="container">

            <table class="clocksTable tableCenter">

                <thead>
                    <tr>
                        <th>Country</th>
                        <th>TimeZone</th>
                    </tr>
                </thead>

                <tbody>
                    <tr class="timebox">
                        <td>
                            <b class="dutch">Netherlands</b>
                        </td>
                        <td>
                            <b class="time" id="dutchTZone"></b>
                        </td>
                    </tr>

                    <tr class="timebox">
                        <td>
                            <b class="egyptian">Egypt</b>
                        </td>
                        <td>
                            <b class="time" id="egyptianTZone"></b>
                        </td>
                    </tr>

                    <tr class="timebox">
                        <td>
                            <b class="indian">India</b>
                        </td>
                        <td>
                            <b class="time" id="indianTZone"></b>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <section>
        <form action="" id="timeCoversionFormId">

            <table class="clocksTable tableCenter">

                <thead>
                    <tr>
                        <th>Netherlands</th>
                        <th>Egypt</th>
                        <th>India</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>
                            <select name="" class="hrs" id="h_NId"> </select>

                            <select name="" class="mns" id="m_NId"></select>

                            <select name="" class="ap" id="ap_NId"> </select>
                        </td>

                        <td>
                            <select name="" class="hrs" id="h_EId"></select>

                            <select name="" class="mns" id="m_EId"></select>

                            <select name="" class="ap" id="ap_EId"> </select>
                        </td>

                        <td>
                            <select name="" class="hrs" id="h_IId"></select>

                            <select name="" class="mns" id="m_IId"></select>

                            <select name="" class="ap" id="ap_IId"> </select>
                        </td>
                    </tr>

                </tbody>
            </table>

        </form>
    </section>

</body>

</html>
